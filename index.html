
<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mark Six Dashboard · 最近200期</title>
<style>
 body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans CJK TC', 'PingFang HK', 'Microsoft JhengHei', Arial, sans-serif; margin: 1.5rem; color:#222; }
 h1, h2 { margin: 0.2rem 0 0.6rem; }
 .btn { display:inline-block; background:#0063B1; color:#fff; padding:10px 16px; border-radius:6px; text-decoration:none; }
 .btn.secondary { background:#f08c00; margin-left:8px; }
 .note { color:#555; font-size:0.9rem; margin-top:0.5rem; }
 table { border-collapse: collapse; width:100%; margin: 12px 0 24px; }
 th, td { border:1px solid #ddd; padding:8px; text-align:center; }
 th { background:#f5f5f5; }
 .small { font-size: 0.9rem; color: #666; }
 .grid { display:grid; grid-template-columns: 1fr; gap: 24px; }
 @media (min-width: 960px) { .grid { grid-template-columns: 1fr 1fr; } }
 .bar { height: 10px; background:#e6f0ff; position:relative; }
 .bar > span { position:absolute; left:0; top:0; bottom:0; background:#2B88FF; }
 .controls { margin: 8px 0 12px; }
 input[type=number] { width: 110px; padding:6px 8px; font-size: 14px; }
 /* New toolbar layout */
 .actions { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
 .actions .left { display:flex; gap:8px; }
 .actions .right { margin-left:auto; }
</style>
</head>
<body>
  <h1>最近200期六合彩數據面板</h1>
  <p>更新至：26/022（2026-02-26）</p>
  <div class="actions">
    <div class="left">
      <a class="btn" href="marksix_latest_200.xlsx" download>⬇️ 下載最近200期結果（.xlsx）</a>
    </div>
    <div class="right">
      <a class="btn secondary" href="https://cwhui123.github.io/jess/" target="_blank" rel="noopener">input 2 out 12</a>
    </div>
  </div>
  <p class="note">備註：以下統計只計 6 個正選號碼，不包括特別號。</p>

  <!-- （以下為佔位：實際部署用你已生成的完整版本） -->
  <div class="grid">
    <section>
      <h2>最近20期：各號碼出現次數（由高至低）</h2>
      <table>
        <thead><tr><th>排行</th><th>號碼</th><th>出現次數</th><th>視覺化</th></tr></thead>
        <tbody id="freqBody"><tr><td colspan="4">（此為示範模板，正式版會自動載入數據）</td></tr></tbody>
      </table>
    </section>
    <section>
      <h2>最近200期：同期出現（號碼對）</h2>
      <div class="controls">
        <label>展示前 N 名：</label>
        <input id="topN" type="number" min="1" max="1176" value="30" />
      </div>
      <table id="pairsTable">
        <thead><tr><th>排行</th><th>號碼對</th><th>同期出現次數</th></tr></thead>
        <tbody></tbody>
      </table>
      <p class="small">* 共有 1176 個可能號碼對（49個號碼取2，C(49,2)）。此處僅顯示前 N 名，會隨輸入即時更新。</p>
    </section>
  </div>

<script>
  const pairs = [];
  const tbody = document.querySelector('#pairsTable tbody');
  const topNInput = document.getElementById('topN');
  function render(){
    let n = parseInt(topNInput.value, 10);
    if (isNaN(n) || n < 1) n = 1;
    if (n > pairs.length) n = pairs.length;
    const top = pairs.slice(0, n);
    tbody.innerHTML = top.map((row, idx) => `
      <tr>
        <td>${idx+1}</td>
        <td>${row[0]}</td>
        <td>${row[1]}</td>
      </tr>
    `).join('');
  }
  topNInput.addEventListener('input', render);
  render();
</script>
</body>
</html>
