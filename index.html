  function renderFreq() {
    const tbody = document.getElementById('freqBody');
    const max = freqData.length ? Math.max(...freqData.map(r=>r['出現次數'])) : 1;
    tbody.innerHTML = (freqData||[]).map((r,idx)=>{
      const width = Math.round(r['出現次數']/max*100);
      const num = String(r['號碼']).padStart(2,'0');
      return `<tr><td>${idx+1}</td><td>${num}</td><td>${r['出現次數']}</td><td><div class='bar'><span style='width:${width}%;'></span></div></td></tr>`;
    }).join('');
  }

  const tbodyPairs = document.querySelector('#pairsTable tbody');
  const topNInput = document.getElementById('topN');
  function renderPairs() {
    let n = parseInt(topNInput.value, 10);
    if (isNaN(n) || n < 1) n = 1;
    if (n > pairs.length) n = pairs.length;
    const top = pairs.slice(0, n);
    tbodyPairs.innerHTML = top.map((row, idx) => `
      <tr>
        <td>${idx+1}</td>
        <td>${row[0]}</td>
        <td>${row[1]}</td>
      </tr>
    `).join('');
  }

  topNInput.addEventListener('input', renderPairs);
  renderFreq();
